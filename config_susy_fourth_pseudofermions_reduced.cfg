#Here we specify the lattice size
glob_x = 6
glob_y = 6
glob_z = 6
glob_t = 12

#Here we specify the mpi grid, ignored if MPI is disabled at compile time
pgrid_x = 1
pgrid_y = 1
pgrid_z = 2
pgrid_t = 2

#Beta, kappa, clover term
beta = 1.7
kappa = 0.15
csw = 1.0

#possible options: hotstart, coldstart, readstart
start = hotstart

#these parameters must be set in case of readstart
#where is the configuration to read?
input_directory_configurations = /local0/spiem_01/asymmetry/configs/
#what is its name?
input_name = lattice_14c14_noclover_1750b_1888k
#what is its number?
input_number = 0

#the format for the output
format_name = muenster_format

#the output name for the measurement, if the file exists data are appended
output_name = saturnoV#lattice_14c14_noclover_1750b_1888k_1
#the directory of the output for the measurements file
output_directory_measurements = /local0/spiem_01/

#out offset for the configurations, different to zero if for example you restart a simulation
output_offset = 0
#the name of the output for the configurations
output_configuration_name = lattice_14c14_noclover_1750b_1888k
#the directory of the output for the configurations
output_directory_configurations = /local0/spiem_01/momenta/configs/

#how many warm up sweeps?
number_warm_up_sweeps = 2
#we do tests in the beginning, then only updates
warm_up_sweeps = "{{ReUnit,400,1},{TestCommunication,50,1},{NFlavorQCD,1,1}}"#{TestLinearAlgebra,50,1},
#how many measurements?
number_measurement_sweeps = 200
#we update and print the configuration each time
measurement_sweeps = "{{NFlavorQCD,1,1},{GluinoGlue,1,1},{Plaquette,1,1}}"

#omelyan integrator is the best, other choices are possible
name_integrator = omelyan
#the trajectory length, to be decreased if the acceptance collapse
hmc_t_length = 0.9
#The first integer is the number of steps, the second one is the number of neasted pure gauge integration
#increase the first number if the acceptance collapses
number_hmc_steps = {2,5}

#this is the gauge action, possible options: StandardWilson - Improved
name_action = Improved
#DiracWilson or Improved are allowed dirac operators
dirac_operator = DiracWilson

#number of openmp threads
number_threads = 4

#the number of stochastic estimators used in the calculation of the correlators, chiral condensate and pion norm
number_stochastic_estimators = 20
level_stout_smearing_glueball = 3
level_stout_smearing_gluinoglue = 3
rho_stout_smearing = 0.25

#generic inverter precision, used by cg for example in the meson correlator
generic_inverter_precision = 0.0000000000001
generic_inverter_max_steps = 8000
#force inverter precision, used by cg for computing the force
force_inverter_precision = 0.000000002
force_inverter_max_steps = 8000
#metropolis inverter precision, used by cg in the metropolis step
metropolis_inverter_precision = 0.0000000000001
metropolis_inverter_max_steps = 8000

#The flow type
flow_type = Wilson
#The time step between two measure of energy
flow_step = 0.02
#The number of integration intervals between two measures of energy
flow_integration_intervals = 2
#The totale flow time
flow_time = 5

number_pseudofermions = 4

