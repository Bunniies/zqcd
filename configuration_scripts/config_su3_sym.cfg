#Global lattice geometry
glob_x = 4
glob_y = 4
glob_z = 4
glob_t = 4

#MPI geometry, used if MPI is enabled
pgrid_x = 1
pgrid_y = 1
pgrid_z = 1
pgrid_t = 2

#number of OpenMP threads
number_threads = 2

#The gauge coupling
beta = 5.5
#The global kappa parameter, related to the fermion mass
kappa = 0.1673
#The clover improved term
csw = 1.598

#Uncomment the lines below to enable stout-smearing for the links in the Dirac operator
stout_smearing_levels = 1
stout_smearing_rho = 0.1

#We initialize the links randomly. Alternatives: "coldstart" (links set to unity), "readstart" (links loaded from a configurations)
start = hotstart
#these parameters must be set in case of readstart
input_directory_configurations = ./io_directory/
#Name of the configuration
input_name = lattice_su3_4c4_1598csw_5500b_1673k
#Configuration number used for restarting the simulation
input_number = 768

#Format used to store and load the link configurations, muenster_format (preferred) or leonard_format
input_format_name = muenster_format
output_format_name = muenster_format

#For the output, the starting configuration number 
output_offset = 769
#The output configuration name and folder
output_configuration_name = lattice_su3_4c4_1598csw_5500b_1673k
output_directory_configurations = ./io_directory/

#Output name, directory and format for the measurements
output_name = lattice_su3_4c4_1598csw_5500b_1673k
output_directory_measurements = ./io_directory/
#xml or txt
measurement_output_format = xml

#Only testing during the warm-up phase
number_warm_up_sweeps = 1
warm_up_sweeps = "{{TestCommunication,400,1}}"
#200 measurement iterations
number_measurement_sweeps = 200
measurement_sweeps = "{{MultiStepNFlavor,1,1},{Plaquette,1,1},{PolyakovLoop,1,1},{Output,1,1}}"

#Second order omelayn integrator (alternatives: "fourth_omelyan", or standard leap-frog integrators "second_order" and "fourth_order")
name_integrator = omelyan
#Trajectory length used by Hybrid Monte Carlo
hmc_t_length = 1.0
#The first integer is the number of integration steps, the second one is the number of integration steps for neasted pure gauge and fermion integration
number_hmc_steps = {4,2,2,2}

#Wilson gauge action (alternative "Improved" for the Symanzik action)
name_action = StandardWilson
#Clover-improved Wilson-Dirac operator. Alternatives: "DiracWilson" (no clover improvements), "Overlap" (approximated), "ExactOverlap" (only in measurement mode)
dirac_operator = DiracWilson

#Antiperiodic boundary conditions for fermion fields (alternative: "fermion_periodic")
boundary_conditions = fermion_antiperiodic

#generic inverter precision, used by cg for example in the meson correlator
generic_inverter_precision = 0.00000000001
generic_inverter_max_steps = 8000
#force inverter precision, used by cg for computing the force
force_inverter_precision_level_1 = 0.00000000001
force_inverter_precision_level_2 = 0.0000000001
force_inverter_precision_level_3 = 0.0000000001
force_inverter_max_steps = 2700
#metropolis inverter precision, used by cg in the metropolis/heatbath step
metropolis_inverter_precision = 0.0000000000005
metropolis_inverter_max_steps = 20000


#Two pseudofermion fields, three neasted levels for the HMC trajectory integration
#Each pseudofermion corresponds to Nf=1/4 in this setting, so here Nf=1/2 (Majorana fermion)
number_pseudofermions = 2
number_force_levels = 3

#Dirac operator used for the Metropolis (in principle different from the one used for the measurements or for the integration of the HMC trajectory)
MultiStepNFlavorUpdater::dirac_operator_metropolis::dirac_operator = Improved
MultiStepNFlavorUpdater::dirac_operator_metropolis::kappa = 0.1673
MultiStepNFlavorUpdater::dirac_operator_metropolis::mass = 1.598

#Dirac operator used to compute the force during the integration of the HMC trajectory
MultiStepNFlavorUpdater::dirac_operator_force::dirac_operator = Improved
MultiStepNFlavorUpdater::dirac_operator_force::kappa = 0.1673
MultiStepNFlavorUpdater::dirac_operator_force::mass = 1.598


